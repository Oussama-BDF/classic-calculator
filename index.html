<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet de Calculatrice</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">

    <!-- Container -->
    <div class="container">

      <!-- Description -->
      <div class="description">
        <p>FPSB-2025</p>
        <p>Calculator Project</p>
        <p>BOUDAFDAFA OUSSAMA</p>
      </div>

      <!-- Screen -->
      <div class="screen-container">
        <div class="screen">0</div>
      </div>

      <!-- Button -->
      <div class="buttons">

        <div class="top">
          <button class="btn red on">ON/C</button>
          <div class="solar-eng">| | | | | |</div>
        </div>

        <div class="center">
          <button class="btn sm red off">OFF</button>
          <button class="btn sm action violet">MRC</button>
          <button class="btn sm action violet">M-</button>
          <button class="btn sm action violet">M+</button>
          <button class="btn sm violet audio">♫</button>
          <button class="btn sm action violet">√</button>
          <button class="btn sm action violet">%</button>
          <button class="btn sm action violet">/</button>
        </div>

        <div class="bottom">
          <button class="btn action white">7</button>
          <button class="btn action white">8</button>
          <button class="btn action white">9</button>
          <button class="btn action violet">*</button>
          <button class="btn action white">4</button>
          <button class="btn action white">5</button>
          <button class="btn action white">6</button>
          <button class="btn action violet">-</button>
          <button class="btn action white">1</button>
          <button class="btn action white">2</button>
          <button class="btn action white">3</button>
          <button class="btn action red row-2">+</button>
          <button class="btn action white">0</button>
          <button class="btn action white">.</button>
          <button class="btn action white">=</button>
        </div>

      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
