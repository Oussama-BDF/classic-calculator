<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="calculator">

    <!-- Container -->
    <div class="container">

      <!-- Description -->
      <section class="description">
        <p>FPSB-2025</p>
        <p>Calculator Project</p>
        <p>BOUDAFDAFA OUSSAMA</p>
      </section>

      <!-- Screen -->
      <section class="screen-container">
        <div class="screen">0</div>
      </section>

      <!-- Buttons -->
      <section class="buttons">

        <div class="top">
          <button class="btn red on">ON/C</button>
          <div class="solar-eng">| | | | | |</div>
        </div>

        <div class="center">
          <button class="btn sm red off">OFF</button>
          <button class="btn sm violet action" value="mcr">MRC</button>
          <button class="btn sm violet action" value="m-">M-</button>
          <button class="btn sm violet action" value="m+">M+</button>
          <button class="btn sm violet audio">♫</button>
          <button class="btn sm violet action" value="sqrt">√</button>
          <button class="btn sm violet action" value="%">%</button>
          <button class="btn sm violet action" value="/">&divide;</button>
        </div>

        <div class="bottom">
          <button class="btn white action" value="7">7</button>
          <button class="btn white action" value="8">8</button>
          <button class="btn white action" value="9">9</button>
          <button class="btn violet action" value="*">*</button>
          <button class="btn white action" value="4">4</button>
          <button class="btn white action" value="5">5</button>
          <button class="btn white action" value="6">6</button>
          <button class="btn violet action" value="-">-</button>
          <button class="btn white action" value="1">1</button>
          <button class="btn white action" value="2">2</button>
          <button class="btn white action" value="3">3</button>
          <button class="btn red row-2 action" value="+">+</button>
          <button class="btn white action" value="0">0</button>
          <button class="btn white action" value=".">.</button>
          <button class="btn white action" value="=">=</button>
        </div>

      </section>

    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
